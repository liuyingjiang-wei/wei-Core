<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="热榜查询 - hotboard-Core">
    <meta name="theme-color" content="#3b82f6">
    <title>热榜查询 - hotboard-Core</title>
    <!-- 字体加载 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">热榜查询</h1>
                <p class="header-subtitle">实时获取各大平台热点数据</p>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main">
            <!-- 平台选择区 -->
            <section class="platform-selector">
                <h2 class="section-title">选择平台</h2>
                <div class="platform-categories">
                    <!-- 平台分类将通过 JavaScript 动态生成 -->
                </div>
            </section>

            <!-- 热榜结果区 -->
            <section class="hotboard-result" id="hotboardResult">
                <div class="result-header">
                    <h2 class="section-title" id="resultTitle">热榜数据</h2>
                    <div class="result-meta" id="resultMeta">
                        <span id="updateTime"></span>
                        <button class="refresh-btn" id="refreshBtn" title="刷新数据">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 12A10 10 0 0122 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="hotboard-list" id="hotboardList">
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>加载中...</p>
                    </div>
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p>请选择一个平台查看热榜数据</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2026 hotboard-Core - 热榜查询功能</p>
        </footer>
    </div>

    <!-- 主脚本 -->
    <script src="app.js"></script>
</body>
</html>
